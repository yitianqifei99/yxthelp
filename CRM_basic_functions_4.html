		<h2 class="title">办公中的通讯录和CRM中的联系人什么区别？</h2>
		<div class="a_list">

				<a name="four"></a><li class="list">
					<h2 class="title"></h2>
					<ul>
						<li>
							<h4 class="li_title"></h4>
							<span class="text">答：办公-通讯录功能是指企业内部同事的通讯录，不受权限控制，只要在同一个企业就可查看。同事是管理员通过后台增加的，没有使用营销通CRM的同事不会出现在通讯录中。而CRM中的联系人是指客户方负责与我方进行业务联系的人，可由销售人员自己在客户下创建。注意，创建联系人前必须先创建客户。</span>
						</li>
						<li>
							<h4 class="li_title"></h4>
							<span class="text">在同事的个人资料界面，有电话、邮箱、短信按钮，可以方便的给同事打电话、发邮件、发短信，无需在手机上重复记录同事的联系方式。</span>
						</li>
					</ul>
				</li>
			</ul>
